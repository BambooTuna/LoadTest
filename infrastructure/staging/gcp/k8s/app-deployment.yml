apiVersion: v1
kind: Service
metadata:
  name: loadtest-service
  labels:
    app: loadtest
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: loadtest
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: loadtest-deployment
  labels:
    app: loadtest
spec:
  replicas: 4
  selector:
    matchLabels:
      app: loadtest
  template:
    metadata:
      labels:
        app: loadtest
    spec:
      containers:
      - name: loadtest
        image: docker.io/DOCKER_TAG
        #localのdocker imageを使用する際に必要
        #imagePullPolicy: Never
        env:
          - name: RDB_HOST
            value: "db"
          - name: RDB_PORT
            value: "3306"
          - name: LOADTEST_RDB_USER
            valueFrom:
              secretKeyRef:
                name: dbsecret
                key: user
          - name: LOADTEST_RDB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: dbsecret
                key: password
          - name: RDB_DATABASE
            valueFrom:
              secretKeyRef:
                name: dbsecret
                key: databese_name
          - name: DATADOG_HOSTNAME
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: DATADOG_PORT
            value: "8125"
        resources:
          requests:
            memory: 2Gi
        ports:
        - containerPort: 8080
