apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: loadtest-deployment
  labels:
    app: loadtest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: loadtest
  template:
    metadata:
      labels:
        app: loadtest
    spec:
      containers:
      - name: loadtest
        image: docker.io/DOCKER_TAG
        resources:
          requests:
            memory: 512Mi
        ports:
        - containerPort: 80
