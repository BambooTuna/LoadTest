apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: loadtest
  labels:
    app: loadtest
spec:
  replicas: 2 # レプリケーションの増減数
  selector:
    matchLabels:
      app: loadtest
  template:
    metadata:
      labels:
        app: loadtest
    spec:
      containers:
        - name: loadtest
          image: gcr.io/loadtest-249613/loadtest:COMMIT_SHA
          ports:
            - containerPort: 80