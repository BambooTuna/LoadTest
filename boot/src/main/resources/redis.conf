redis {

  user-info {
    host = "redis-user-info-master"
    host = ${?USER_INFO_REDIS_HOST}
    port = 6379
    port = ${?USER_INFO_REDIS_PORT}
    password = ""
    password = ${?USER_INFO_REDIS_PASSWORD}
    db = 1
    db = ${?USER_INFO_REDIS_DB}
    connect-timeout = 240 s
    connect-timeout = ${?USER_INFO_REDIS_CONNECT_TIMEOUT}
  }

  advertiser-id {
    host = "redis-advertiser-id-master"
    host = ${?ADVERTISER_ID_REDIS_HOST}
    port = 6379
    port = ${?ADVERTISER_ID_REDIS_PORT}
    password = ""
    password = ${?ADVERTISER_ID_REDIS_PASSWORD}
    db = 1
    db = ${?ADVERTISER_ID_REDIS_DB}
    connect-timeout = 240 s
    connect-timeout = ${?ADVERTISER_ID_REDIS_CONNECT_TIMEOUT}
  }

}